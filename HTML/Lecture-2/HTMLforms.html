<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="user">Username:</label >
        <input type="text" name="" id="user" placeholder="Usename" required>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" placeholder="Password" required>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <form>
        <label for="user">Username:</label >
        <input type="text" name="" id="user" placeholder="Usename" disabled>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" placeholder="Password" required>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
