<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Information</legend>
      <form>
        <label for="name">FirstName:</label>
        <input type="text" name="" id="name" placeholder="FirstName" />
        <label for="lname">LastName:</label>
        <input type="text" name="" id="lname" placeholder="LastName" />
        <br />
        <br />
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Gender" />
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" />
        <label for="Others">Others</label>
        <input type="radio" name="Gender" id="Others" />
        <br />
        <br />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />
        <br />
        <br />
        <label for="em">Email:</label>
        <input type="email" name="" id="em" placeholder="Enter your Email" />
        <br />
        <br />
        <label for="phone">Phone:</label>
        <select>
          <option>+91</option>
          <option>+91</option>
          <option>+91</option>
          <option>+91</option>
        </select>
        <input type="tel" name="" id="phone" maxlength="10" placeholder="+91" />
      </form>
    </fieldset>
    <br />
    <br />
    <fieldset>
      <legend>Education</legend>
      <label for="sn">School Name:</label>
      <input type="text" name="" id="sn" placeholder="School Name" />
      <br />
      <br />
      <label for="cl">Class:</label>
      <input type="text" id="cl" placeholder="Enter Class" />
      <br />
      <br />
      <label for="stream">Stream:</label>
      <select name="" id="stream">
        <option>Science</option>
        <option>Commerce</option>
        <option>Arts</option>
      </select>
      <br>
      <br>
      <label for="file">Marksheet:</label>
      <input type="file" name="" id="file">
    </fieldset>
    <br>
    <button>Submit</button>
  </body>
</html>
